{% load static %}
{% block 'navbar' %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
        data-mdb-collapse-init
        class="navbar-toggler"
        type="button"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" 
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" href="{% url 'index' %}">
          <img
            src="{% static 'img/logo1.png' %}"
            height="40"
            alt="Onlyflans"
            loading="lazy"
          />
        </a>
        
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Index</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href= "{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'welcome' %}">Welcome</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact_form' %}">Contact</a>
          </li>
        </ul>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->
  
      <!-- Right elements -->
    <div class="d-flex align-items-center">
       
      
      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
        <li class="nav-item">
           <p class= "d-inline"style="color: rgb(117, 123, 208)";>Hola! {{ user.username }}</p>
            <a class="nav-link d-inline" href="{% url 'logout' %}">Cerrar sesión</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
        </li>
        {% endif %}
    </ul>

    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
{% endblock 'navbar' %}
