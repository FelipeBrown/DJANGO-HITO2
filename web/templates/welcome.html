{% extends 'base.html' %}

{% block 'header' %}

<h1>Bienvenido Cliente</h1>

{% endblock 'header' %}

{% block 'content' %}

<div class="container mx-auto pt-5">
  <div class="row row-cols1 row-cols-md-3 row-cols-lg-5 g-4">
    {% for flan in flanes %}
    <div class="col">
      <div class="card h-100 ">
        <img src="{{ flan.imagen }}" height="150px" class="card-img-top" alt="{{flan.slug}}">
        <div class="card-body">
          <h5 class="card-title">{{ flan.name }}</h5>
          <p class="card-text">{{ flan.descripcion }}</p>
        </div>
        <div class="card-footer bg-warning">
          <small class="text-body">Más información</small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock 'content' %}
