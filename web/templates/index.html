{% extends 'base.html' %}
{% load static %}
{% block 'content' %}

<section class="container mx-auto pt-5">
  <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-4 row-cols-xl-5 g-3">
    {% for flan in flanes %}
    <div class="col">
      <div class="card h-100">
       <img src="{{ flan.imagen }}" class="card-img-top" alt="{{ flan.slug }}" style="height: 150px; object-fit: cover;">
       
       <div class="card-body">
          <h5 class="card-title">{{ flan.name }}</h5>
          <p class="card-text">{{ flan.descripcion }}</p>
        </div>
        <div class="card-footer" style="color: #7477ce;">
          <small class="text-body-light"><a href="{% url 'flan_details' flan.id %}">Más información</a></small>
        </div>
        <div class="card-footer d-flex align-items-center">
          <p class="me-2 mb-0">Precio:</p>
          <p class="mb-0">{{ flan.precio }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>

{% endblock 'content' %}
